<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .reg {
            background-color: rgb(248, 125, 162);
            border-radius: 25px;
        }
    </style>
</head>

<body>


    <div class="container w-50 mb-5">
        <div class="container reg m-3 p-5  border d-flex justify-content-center">

            <form class="m-5" action="" id="user-form" method="post">
                <form class="m-5" action="" method="post">
                    <div class="container mb-5">
                        <p class="h4 d-flex justify-content-center">Sign in</p>
                    </div>
                    <div class="form-group">
                        <label for="validationEmail">Email address</label>
                        <input type="email" class="form-control" name="email" id="validationEmail"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted font">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="validationPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="validationPassword"
                            placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
        </div>
    </div>
    <script>
        const userform = document.getElementsById("user-form");
        userform.addEventListener("submit", e =>{
        
            //prevents form from being submitted
            e.preventDefault();
            console.log("Prevented");
            
    
            const url = userform.action;
            var formData = new FormData(userform);
            
            //We want to send the request body as JSON, so we're converting it to a plain object and then send as a JSON string.
            const plainFormData = Object.fromEntries(formData.entries());
            //fetch data		
            fetch('http://localhost:3000/signin', {
            //method: "POST",
            body: JSON.stringify(plainFormData),
            headers: {
               "Content-Type": "application/json"
              }}).
            then(res => {
            console.log(`Status Code:  ${res.status}`);
            })
            .catch(err => console.log(err));;
                });
        </script>
    
</body>

</html>
